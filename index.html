<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>Web Design System</title>
</head>
<body>
    <h1>Website Style Guide: Wes Craven Fan Page</h1>
    <div class="container">
        <div class="color-container">
            <div class="color-panel black">
                <p class="color label">Black</p>
                <p class="color hex">#000000
                </p>
            </div>
            <div class="color-panel blood red">
                <p class="color label"> Blood Red</p>
                <p class="color hex">#660000</p>
            </div>
            <div class="color-panel Bone">
                <p class="color label">Bone</p>
                <p class="color hex">#E3DAC9</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="font-container">
            <div class="font panel">
                <p class="font-label creepster">Creepster</p>
                <p class="regular creepster">The quick brown fox jumps over the lazy dog.</p>
            </div>
            <div class="font panel">
                <p class="font-label oswald">Oswald</p>
                <p class="extra light oswald">The quick brown fox jumps over the lazy dog.</p>
                <p class="medium oswald">The quick brown fox jumps over the lazy dog.</p>
                <p class="bold oswald">The quick brown fox jumps over the lazy dog.</p>

            </div>
        </div>
    </div>
</body>
</html>
